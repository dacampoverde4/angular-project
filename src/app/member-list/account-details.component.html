<div class="main_wrap">
  <div class="total_all">
    <div class="agent_path">
      <ul id="agentPath" class="agent_path-L">
        <li id="path6" class="" style="display: none">
          <a href="javascript: void(0);">
            <span class="lv_0"> </span>
            <strong></strong>
          </a>
        </li>

        <li id="path5" class="" style="display: none">
          <a href="javascript: void(0);">
            <span class="lv_1"> </span>
            <strong></strong>
          </a>
        </li>

        <li id="path4" class="last_li" style="">
          <a href="javascript: void(0);">
            <span class="lv_2"> </span>
            <strong>demost</strong>
          </a>
        </li>

        <li id="path3" class="" style="display: none">
          <a href="javascript: void(0);">
            <span class="lv_3"> </span>
            <strong></strong>
          </a>
        </li>

        <li id="path0" class="" style="display: none">
          <a href="javascript: void(0);">
            <span class="lv_4"> </span>
            <strong></strong>
          </a>
        </li>

        <ul class="account_pop" id="accountPop" style="">
          <li id="popTmp" style="display: none">
            <a href=""></a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
  <div class="col-left">
    <!-- Sub Menu and Path -->
    <div class="sub_path">
      <!-- Sub Menu -->
      <ul class="menu-list">
        <li class="class">Position</li>
        <li>
          <a
            id="accountSummary"
            [routerLink]="['/memberList', userId, 'accountSummary']"
            routerLinkActive="select"
            >Account Summary</a
          >
        </li>

        <li class="class">Performance</li>
        <li *ngIf="!hideMenu">
          <a
            id="bettingHistory"
            [routerLink]="['/memberList', userId, 'bettingHistory']"
            routerLinkActive="select"
            >Betting History</a
          >
        </li>
        <li *ngIf="!hideMenu">
          <a
            id="profitLoss"
            [routerLink]="['/memberList', userId, 'profitAndLoss']"
            routerLinkActive="select"
            >Betting Profit &amp; Loss</a
          >
        </li>
        <li>
          <a
            id="transactionHistory"
            [routerLink]="['/memberList', userId, 'transactionCashHistory']"
            routerLinkActive="select"
            >Transaction&nbsp;History
          </a>
        </li>
        <li>
          <a
            id="activityLog"
            [routerLink]="['/memberList', userId, 'loginHistory']"
            routerLinkActive="select"
            >Activity Log</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div id="report" class="col-center report">
    <router-outlet></router-outlet>
  </div>
</div>
